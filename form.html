<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
      <form action="index.html" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="student_name" placeholder="your full name">

          <label for="mail">Email</label>
          <input type="email" id="mail" name="student_email" placeholder="your sudent email">

          <label for="password">Password</label>
          <input type="password" id="password" name="student_password" placeholder="your password">

          <label for="bio">Biography</label>
          <textarea id="bio" name="student_bio" placeholder="your biography"></textarea>

          <button type="submit">Submit</button>
      </form>
    </body>
</html>
